
<div class="supplement_box">
<dl>
	<dt>{$category}</dt>
	<dd style="width: 100%;">
	 {:W("SearchUsers",array('class'=>'line lh25','name'=>'selectedTo','reg'=>true,'user'=>$userList,'userId'=>$userId))}
	</dd>
</dl>
</div>
<script>
	function confirmExpert() {
		var fid = "{$fid}";
		var data;
		if(hasSelectedUserId.length == 0){
			data = $('#ts_search_value').val();
		}else{
			data = hasSelectedUserId;
		}
		$('#h{$type}' + fid).val(data);
		$.post(URL + '&act=addManage', {
			uid : data,fid:"{$fid}"
		}, function(result) {
			if(result == 1){
				alert("修改成功");
			}else{
				alert("修改失败");
			}
			location.reload();
		});

	}
</script>
