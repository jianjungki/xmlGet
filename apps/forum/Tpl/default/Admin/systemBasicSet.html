    <script>
function unzipTemplate(info){
	var id = info.id;
	$.post('{:U("forum/admin/unzipTemplate")}',{id:id},function(result){
		result = eval('('+result+')');
		if(result.status == 1){
			location.reload();
		}else{
			alert(result.info);
			location.reload();
		}
	});
}

function clean(){
	$.tbox.popup("{:U('forum/Admin/cleancache')}","清理缓存");
}
</script>
