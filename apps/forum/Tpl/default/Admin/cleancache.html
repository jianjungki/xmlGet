<div id="container" class="form" style="padding:0 20px;width:400px; border:0">
   <form method="POST" action="{:U('forum/Admin/doClean')}">
    	
               <dl>
               <label>
                <dd style=" margin-left:0; padding-left:0"><input name="type" type="radio" value="0" checked="checked"/>
                    默认值清除应用缓存，数据库字段缓存。（修改表结构，应用代码后）</dd> </label>
          </dl>
         
        
               <dl>
               <label>
                <dd style=" margin-left:0; padding-left:0"><input name="type" type="radio" value="site" />
                   只清除网站配置（后台修改了网站的配置时，如 白名单）</dd>  </label>
           </dl>
         
        
                <dl>
              <label>
               <dd style=" margin-left:0; padding-left:0"><input name="type" type="radio" value="portal" />
                   清除门户缓存</dd>  </label>
          </dl>
        
        
            <dl>
                  <label>
                <dd style=" margin-left:0; padding-left:0"><input name="type" type="radio" value="all" />
                   清除网站配置，模板缓存，数据库字段缓存，应用配置缓存(全部缓存)</dd></label>
                   </dl>
          
</label>
        <div class="sea_left"><input type="submit" class="btn_b" value="开始清理" /></div>
        </form>
</div>
<script type="text/javascript">
function cleancache(){
	 var type = $("input[name='type']:checked").val();
	 var url = "__ROOT__/cleancache.php";
	 if(type!=0){
		 url += "?"+type;
	 }
	 window.location.href = url;
}
</script>
