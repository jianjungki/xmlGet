<script>
function confirmExpert(){
		var tagid = '{$tagid}';
		$.post("{:U('bbs/Admin/dosetAdmin')}",{tagid:tagid,selectUid:hasSelectedUserId},function(txt){
			txt = eval('(' + txt + ')' );
			if(txt.status){
				$("td[rel='"+tagid+"']").html(txt.info);
			}else{
				alert(txt.info);
			}
		})
}
</script>
