<script language="javascript" type="text/javascript">
function addFeedback(){	
	var feedback_user = '{$user}';	
	var feedback_content  = $('#feedback_content').val();	
	var handURL = '来源地址：<a href=\"{$url}\" target=\"_blank\">{$url}</a><br/><br/>';	

    if(feedback_content==''){
		$.tbox.no('请填写你的意见!');
		return false;
	}
	
	$.post(
		   'http://hi.huawei.com/bug2/apps/feedback/index.php?s=/Bug/doadd_ajax',
		   {catid:5,content:feedback_content,user:feedback_user,handURL:handURL},
		   function(txt){
			  if(txt==1){
				  $.tbox.yes('意见提交成功,谢谢您的支持!');	
				  $('#feedback_content').val('');
			  }else{
				  $.tbox.no('意见提交失败!');
			  }
	});	
}
</script>
