          </span> </td>

<script type="text/javascript">
$(function(){
   var channel = "{:$_GET['channel']}";
   var file    = "{:$_GET['file']}";

   if(channel!='' && channel!='undefined'){
	   $("#channel").val(channel);	  
   }
   
   if(file!='' && file!='undefined'){
	   $("#file").val(file);	  
   }   
});

function changFile(){
   var channel = $("#channel").val();
   var file    = $("#file").val();
   
   var url = "{:U('portal/Channel/temp')}&channel="+channel+"&file="+file;
   window.location.href = url;
}
</script>
